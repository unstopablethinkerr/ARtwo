<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Make sure the viewport fits the device, and disable user zoom to help with a fixed layout -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Mobile Fruit Detector</title>
    <style>
      /* Reset some default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #fcfcfc;
        color: #191129;
        font-family: 'Segoe UI', Tahoma, Verdana, sans-serif, sans-serif;
      }
      /* Main container fills the viewport */
      .main-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: 90%;
        padding: 5%;
      }
      /* Results table styling */
      .result-table {
        width: 100%;
        max-width: 400px;
        border-collapse: collapse;
        font-size: 1em;
      }
      .result-table th, .result-table td {
        border: 1px solid #f3ce54;
        padding: 4px;
        text-align: center;
      }
      .result-table th {
        background: #b9ff14;
      }
      /* Camera container: set to occupy a portion of the screen (middle area) */
      .camera-container {
        width: 100%;
        max-width: 1080px;
        height: 45vh;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* Ensure the webcam feed scales responsively */
      #webcam-container canvas,
      #webcam-container video {
        width: fit-content;
        height: fit-content;
      }
      /* Controls container at the bottom */
      .controls {
        bottom: 2%;
        width: 100%;
        max-width: 100%;
        text-align: center;
      }
      .slider-container {
        margin-bottom: 5px;
        width: 100%;
        padding: 5%;
        writing-mode: inherit;

      }
      .slider-container input[type="range"] {
        width: 100%;
      }
      .control-btn {
        width: 50%;
        padding: 12px;
        font-size: 1.2em;
        background: #00aaff;
        border: none;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <!-- Results Table at the Top -->
      <table class="result-table">
        <thead>
          <tr>
            <th>Fruit</th>
            <th>Percentage</th>
          </tr>
        </thead>
        <tbody>
           <tr>
            <td>Not in Database</td>
            <td id="notfound-result">0%</td>
          </tr>
          <tr>
            <td>Apples</td>
            <td id="apples-result">0%</td>
          </tr>
          <tr>
            <td>Strawberry</td>
            <td id="strawberry-result">0%</td>
          </tr>
          <tr>
            <td>Grape</td>
            <td id="grape-result">0%</td>
          </tr>
        </tbody>
      </table>

      <!-- Camera Feed Container in the Middle -->
      <div class="camera-container" id="webcam-container">
        <!-- Webcam canvas or video element will be appended here -->
      </div>

      <!-- Controls: Threshold Slider and Start/Stop Button at the Bottom -->
      <div class="controls">
        <div class="slider-container">
          <label for="thresholdSlider">Threshold: <span id="thresholdValue">50</span>%</label><br />
          <input type="range" id="thresholdSlider" min="1" max="100" value="50" />
        </div>
        <button class="control-btn" id="controlBtn" onclick="toggleStartStop()">Start</button>
      </div>
    </div>

    <!-- Load TensorFlow.js and Teachable Machine Image Library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.3/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
      /****************************************************
       * Global Variables & Configuration
       ****************************************************/
      // Use your local model files in the 'my_model' folder
      const URL = "./my_model/";
      let model, webcam, maxPredictions, animFrame;
      let threshold = 0.5; // Default threshold (50%)
      let isRunning = false;
      
      // For iOS handling (if needed)
      let isIos = (navigator.userAgent.includes('iPhone') || navigator.userAgent.includes('iPad'));

      // DOM elements for updating the results table
      const resultApples = document.getElementById("apples-result");
      const resultStrawberry = document.getElementById("strawberry-result");
      const resultGrape = document.getElementById("grape-result");
      const resultNotFound = document.getElementById("notfound-result");

      // Update threshold value from slider
      document.getElementById("thresholdSlider").addEventListener("input", function () {
        threshold = this.value / 100;
        document.getElementById("thresholdValue").textContent = this.value;
      });
      
      /****************************************************
       * Start/Stop Button Handler
       ****************************************************/
      async function toggleStartStop() {
        if (!isRunning) {
          await init();
          document.getElementById("controlBtn").textContent = "Stop";
          isRunning = true;
        } else {
          if (webcam) webcam.stop();
          if (animFrame) cancelAnimationFrame(animFrame);
          document.getElementById("controlBtn").textContent = "Start";
          isRunning = false;
          // Clear results
          resultApples.textContent = "0%";
          resultStrawberry.textContent = "0%";
          resultGrape.textContent = "0%";
          resultNotFound.textContent = "0%";
        }
      }
      
      /****************************************************
       * Initialize Model & Webcam
       ****************************************************/
      async function init() {
        // Load the local model files from the 'my_model' folder
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        
        // Desired dimensions for portrait (1080x1920)
        const desiredWidth = 1080;
        const desiredHeight = 1920;
        // Create webcam instance using the back camera
        if (isIos) {
          // For iOS, the default constructor works (use local device resolution)
          webcam = new tmImage.Webcam(desiredWidth, desiredHeight, true);
        } else {
          webcam = new tmImage.Webcam(desiredWidth, desiredHeight, true, { facingMode: { exact: "environment" } });
        }
        await webcam.setup();
        await webcam.play();
      
        // Append the webcam element to the container.
        // For iOS, append the video element; for others, append the canvas.
        const webcamContainer = document.getElementById("webcam-container");
        webcamContainer.innerHTML = "";
        if (isIos) {
          webcamContainer.appendChild(webcam.webcam);
          const videoEl = webcam.webcam;
          videoEl.setAttribute("playsinline", true);
          videoEl.muted = true;
          videoEl.style.width = "100%";
          videoEl.style.height = "auto";
        } else {
          webcamContainer.appendChild(webcam.canvas);
        }
      
        // Start the prediction loop
        window.requestAnimationFrame(loop);
      }
      
      /****************************************************
       * Main Prediction Loop
       ****************************************************/
      async function loop() {
        webcam.update();
        await predict();
        animFrame = window.requestAnimationFrame(loop);
      }
      
      /****************************************************
       * Prediction & UI Update
       ****************************************************/
      async function predict() {
        let predictions;
        if (isIos) {
          predictions = await model.predict(webcam.webcam);
        } else {
          predictions = await model.predict(webcam.canvas);
        }
      
        // Initialize probabilities for each class
        let appleProb = 0, strawberryProb = 0, grapeProb = 0;
        let meetsThreshold = false;
      
        predictions.forEach(pred => {
          const p = pred.probability;
          const cls = pred.className.toLowerCase();
          if (cls.includes("apple") && p >= threshold) {
            appleProb = p;
            meetsThreshold = true;
          } else if (cls.includes("strawberry") && p >= threshold) {
            strawberryProb = p;
            meetsThreshold = true;
          } else if (cls.includes("grape") && p >= threshold) {
            grapeProb = p;
            meetsThreshold = true;
          }
        });
      
        // Update results: if no class exceeds threshold, mark "Not in Database" as 100%
        if (!meetsThreshold) {
          resultApples.textContent = "0%";
          resultStrawberry.textContent = "0%";
          resultGrape.textContent = "0%";
          resultNotFound.textContent = "100%";
        } else {
          resultApples.textContent = Math.round(appleProb * 100) + "%";
          resultStrawberry.textContent = Math.round(strawberryProb * 100) + "%";
          resultGrape.textContent = Math.round(grapeProb * 100) + "%";
          resultNotFound.textContent = "0%";
        }
      }
    </script>
  </body>
</html>
