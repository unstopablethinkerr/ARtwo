<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Make sure the viewport fits the device, and disable user zoom to help with a fixed layout -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Mobile Fruit Detector</title>
    <style>
      /* Reset some default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #fcfcfc;
        color: #191129;
        font-family: 'Segoe UI', Tahoma, Verdana, sans-serif, sans-serif;
      }
      /* Main container fills the viewport */
      .main-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        padding: 5%;
      }
      /* Results table styling */
      .result-table {
        width: 100%;
        max-width: 400px;
        border-collapse: collapse;
        font-size: 1em;
      }
      .result-table th, .result-table td {
        border: 1px solid #f3ce54;
        padding: 4px;
        text-align: center;
      }
      .result-table th {
        background: #b9ff14;
      }
      /* Camera container: set to occupy a portion of the screen (middle area) */
      .camera-container {
        width: 100%;
        max-width: 1080px;
        height: 45vh;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* Ensure the webcam feed scales responsively */
      #webcam-container canvas,
      #webcam-container video {
        width: fit-content;
        height: fit-content;
      }
      /* Controls container at the bottom */
      .controls {
        bottom: 2%;
        width: 100%;
        max-width: 100%;
        text-align: center;
      }
      .slider-container {
        margin-bottom: 5px;
        width: 100%;
        padding: 5%;
        writing-mode: inherit;

      }
      .slider-container input[type="range"] {
        width: 100%;
      }
      .control-btn {
        width: 50%;
        padding: 12px;
        font-size: 1.2em;
        background: #00aaff;
        border: none;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <!-- Results Table (top of screen) -->
      <table class="result-table">
        <thead>
          <tr>
            <th>Fruit</th>
            <th>Percentage</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Apples</td>
            <td id="apples-result">0%</td>
          </tr>
          <tr>
            <td>Strawberry</td>
            <td id="strawberry-result">0%</td>
          </tr>
          <tr>
            <td>Grape</td>
            <td id="grape-result">0%</td>
          </tr>
          <tr>
            <td>Not in Database</td>
            <td id="notfound-result">0%</td>
          </tr>
        </tbody>
      </table>

      <!-- Camera Feed Container (middle of screen) -->
      <div class="camera-container" id="webcam-container">
        <!-- The webcam (video or canvas) will be appended here -->
      </div>

      <!-- Controls: threshold slider and Start/Stop button (bottom of screen) -->
      <div class="controls">
        <div class="slider-container">
          <label for="thresholdSlider">Threshold: <span id="thresholdValue">50</span>%</label><br />
          <input type="range" id="thresholdSlider" min="1" max="100" value="50" />
        </div>
        <button class="control-btn" id="controlBtn" onclick="toggleStartStop()">Start</button>
      </div>
    </div>

    <!-- Load the Teachable Machine dependencies via script tags -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.3/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
      /****************************************************
       * Configuration & Global Variables
       ****************************************************/
      // Replace MODEL_ID with your own model ID or use a relative path if files are local.
      const URL = 'https://teachablemachine.withgoogle.com/models/MODEL_ID/';
      let model, webcam, maxPredictions, animFrame;
      let threshold = 0.5; // default threshold (50%)
      let isRunning = false;
      
      // Check for iOS to handle video element differently if needed
      let isIos = (navigator.userAgent.includes('iPhone') || navigator.userAgent.includes('iPad'));
      
      // DOM Elements for results
      const resultApples = document.getElementById("apples-result");
      const resultStrawberry = document.getElementById("strawberry-result");
      const resultGrape = document.getElementById("grape-result");
      const resultNotFound = document.getElementById("notfound-result");
      
      // Update threshold from slider
      document.getElementById("thresholdSlider").addEventListener("input", function () {
        threshold = this.value / 100;
        document.getElementById("thresholdValue").textContent = this.value;
      });
      
      /****************************************************
       * Start/Stop Button Handler
       ****************************************************/
      async function toggleStartStop() {
        if (!isRunning) {
          await init();
          document.getElementById("controlBtn").textContent = "Stop";
          isRunning = true;
        } else {
          if (webcam) webcam.stop();
          if (animFrame) cancelAnimationFrame(animFrame);
          document.getElementById("controlBtn").textContent = "Start";
          isRunning = false;
          // Optionally, clear results
          resultApples.innerHTML = "0%";
          resultStrawberry.innerHTML = "0%";
          resultGrape.innerHTML = "0%";
          resultNotFound.innerHTML = "0%";
        }
      }
      
      /****************************************************
       * Initialize Model & Webcam
       ****************************************************/
      async function init() {
        // Load the model and its metadata
        const modelURL = URL + 'model.json';
        const metadataURL = URL + 'metadata.json';
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        
        // Set desired portrait dimensions
        const desiredWidth = 1080;
        const desiredHeight = 1920;
        // Create a webcam instance.
        // Use facingMode 'environment' (back camera). Note that iOS may need a different handling.
        if (isIos) {
          webcam = new tmImage.Webcam(desiredWidth, desiredHeight, true);
        } else {
          webcam = new tmImage.Webcam(desiredWidth, desiredHeight, true, { facingMode: { exact: "environment" } });
        }
        await webcam.setup();
        await webcam.play();
      
        // Append webcam element into container. For iOS, add the video element; otherwise, add the canvas.
        const webcamContainer = document.getElementById("webcam-container");
        webcamContainer.innerHTML = "";
        if (isIos) {
          webcamContainer.appendChild(webcam.webcam);
          const videoEl = webcam.webcam;
          videoEl.setAttribute("playsinline", true);
          videoEl.muted = true;
          videoEl.style.width = "100%";
          videoEl.style.height = "auto";
        } else {
          webcamContainer.appendChild(webcam.canvas);
        }
      
        // Start the prediction loop
        window.requestAnimationFrame(loop);
      }
      
      /****************************************************
       * Main Prediction Loop
       ****************************************************/
      async function loop() {
        webcam.update();
        await predict();
        animFrame = window.requestAnimationFrame(loop);
      }
      
      /****************************************************
       * Prediction & UI Update
       ****************************************************/
      async function predict() {
        let predictions;
        if (isIos) {
          predictions = await model.predict(webcam.webcam);
        } else {
          predictions = await model.predict(webcam.canvas);
        }
      
        // Initialize probabilities
        let appleProb = 0, strawberryProb = 0, grapeProb = 0;
        let meetsThreshold = false;
      
        predictions.forEach(pred => {
          const p = pred.probability;
          const cls = pred.className.toLowerCase();
          if (cls.includes("apple") && p >= threshold) {
            appleProb = p;
            meetsThreshold = true;
          } else if (cls.includes("strawberry") && p >= threshold) {
            strawberryProb = p;
            meetsThreshold = true;
          } else if (cls.includes("grape") && p >= threshold) {
            grapeProb = p;
            meetsThreshold = true;
          }
        });
      
        // Update the results table: if no prediction meets threshold, mark "Not in Database" as 100%
        if (!meetsThreshold) {
          resultApples.innerHTML = "0%";
          resultStrawberry.innerHTML = "0%";
          resultGrape.innerHTML = "0%";
          resultNotFound.innerHTML = "100%";
        } else {
          resultApples.innerHTML = Math.round(appleProb * 100) + "%";
          resultStrawberry.innerHTML = Math.round(strawberryProb * 100) + "%";
          resultGrape.innerHTML = Math.round(grapeProb * 100) + "%";
          resultNotFound.innerHTML = "0%";
        }
      }
    </script>
  </body>
</html>
