<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Recognition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fruit Recognition</h1>
        <div id="webcam-container"></div>
        <div class="controls">
            <button id="startStopButton" onclick="toggleWebcam()">Start</button>
            <label for="thresholdSlider">Threshold:</label>
            <input type="range" id="thresholdSlider" min="0" max="1" step="0.01" value="0.7">
        </div>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Label</th>
                    <th>Percentage</th>
                </tr>
            </thead>
            <tbody id="label-container">
                <tr><td>Strawberry</td><td id="strawberryPercentage">0%</td></tr>
                <tr><td>Grape</td><td id="grapePercentage">0%</td></tr>
                <tr><td>Apple</td><td id="applePercentage">0%</td></tr>
                <tr><td>Not in Database</td><td id="notInDatabasePercentage">0%</td></tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
