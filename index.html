<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Recognition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fruit Recognition</h1>
        <div id="webcam-container"></div>
        <div class="controls">
            <button id="startStopButton" onclick="toggleWebcam()">Start</button>
            <label for="thresholdSlider">Threshold:</label>
            <input type="range" id="thresholdSlider" min="0" max="1" step="0.01" value="0.7">
        </div>
        <div id="result">
            <p>Recognized: <span id="recognizedLabel">None</span></p>
            <p>Percentage: <span id="recognizedPercentage">0%</span></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
