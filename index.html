<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Recognition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fruit Recognition</h1>
        <video id="video" width="600" height="450" autoplay></video>
        <button id="toggleButton">Start</button>
        <div class="controls">
            <label for="threshold">Threshold:</label>
            <input type="range" id="threshold" min="0" max="1" step="0.01" value="0.7">
            <span id="thresholdValue">0.7</span>
        </div>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Label</th>
                    <th>Percentage</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Strawberry</td><td id="strawberry">0%</td></tr>
                <tr><td>Grape</td><td id="grape">0%</td></tr>
                <tr><td>Apple</td><td id="apple">0%</td></tr>
                <tr><td>Not in Database</td><td id="notInDatabase">0%</td></tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="script.js"></script>
</body>
</html>
