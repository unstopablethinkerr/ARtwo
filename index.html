<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Mobile Fruit Detector</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body, html {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #222;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      /* Main container to fit everything */
      .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        height: 100vh;
        padding: 5px;
      }
      /* Results Table */
      .result-table {
        width: 100%;
        max-width: 400px;
        font-size: 1em;
        border-collapse: collapse;
      }
      .result-table th, .result-table td {
        padding: 4px;
        text-align: center;
        border: 1px solid #555;
      }
      .result-table th {
        background: #333;
      }
      /* Camera feed container */
      .camera-container {
        width: 100%;
        height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
      }
      #webcam-container canvas {
        width: 100%;
        height: auto;
      }
      /* Slider & Button Container */
      .controls {
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      .slider-container {
        margin-bottom: 5px;
      }
      .slider-container input {
        width: 100%;
      }
      .control-btn {
        width: 100%;
        padding: 10px;
        font-size: 1.2em;
        background: #00aaff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <!-- Results Table -->
      <table class="result-table">
        <thead>
          <tr><th>Fruit</th><th>Percentage</th></tr>
        </thead>
        <tbody>
          <tr><td>Apples</td><td id="apples-result">0%</td></tr>
          <tr><td>Strawberry</td><td id="strawberry-result">0%</td></tr>
          <tr><td>Grape</td><td id="grape-result">0%</td></tr>
          <tr><td>Not in Database</td><td id="notfound-result">0%</td></tr>
        </tbody>
      </table>

      <!-- Camera Feed -->
      <div class="camera-container" id="webcam-container"></div>

      <!-- Controls -->
      <div class="controls">
        <div class="slider-container">
          <label>Threshold: <span id="thresholdValue">50</span>%</label><br />
          <input type="range" id="thresholdSlider" min="1" max="100" value="50" />
        </div>
        <button class="control-btn" id="controlBtn" onclick="toggleStartStop()">Start</button>
      </div>
    </div>

    <!-- TensorFlow & Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
      const URL = "./my_model/";
      let model, webcam, maxPredictions, animFrame;
      let threshold = 0.5;
      let isRunning = false;

      const resultApples = document.getElementById("apples-result");
      const resultStrawberry = document.getElementById("strawberry-result");
      const resultGrape = document.getElementById("grape-result");
      const resultNotFound = document.getElementById("notfound-result");

      document.getElementById("thresholdSlider").addEventListener("input", function () {
        threshold = this.value / 100;
        document.getElementById("thresholdValue").textContent = this.value;
      });

      async function toggleStartStop() {
        if (!isRunning) {
          await init();
          document.getElementById("controlBtn").textContent = "Stop";
          isRunning = true;
        } else {
          if (webcam) webcam.stop();
          if (animFrame) cancelAnimationFrame(animFrame);
          document.getElementById("controlBtn").textContent = "Start";
          isRunning = false;
          resultApples.textContent = "0%";
          resultStrawberry.textContent = "0%";
          resultGrape.textContent = "0%";
          resultNotFound.textContent = "0%";
        }
      }

      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Use back camera
        webcam = new tmImage.Webcam(1080, 1920, true, { facingMode: { exact: "environment" } });
        await webcam.setup();
        await webcam.play();

        const webcamContainer = document.getElementById("webcam-container");
        webcamContainer.innerHTML = "";
        webcamContainer.appendChild(webcam.canvas);

        loop();
      }

      async function loop() {
        webcam.update();
        await predict();
        animFrame = requestAnimationFrame(loop);
      }

      async function predict() {
        const predictions = await model.predict(webcam.canvas);
        let appleProb = 0, strawberryProb = 0, grapeProb = 0;
        let meetsThreshold = false;

        predictions.forEach((pred) => {
          const p = pred.probability;
          if (pred.className.toLowerCase().includes("apple") && p >= threshold) {
            appleProb = p;
            meetsThreshold = true;
          } else if (pred.className.toLowerCase().includes("strawberry") && p >= threshold) {
            strawberryProb = p;
            meetsThreshold = true;
          } else if (pred.className.toLowerCase().includes("grape") && p >= threshold) {
            grapeProb = p;
            meetsThreshold = true;
          }
        });

        if (!meetsThreshold) {
          resultApples.textContent = "0%";
          resultStrawberry.textContent = "0%";
          resultGrape.textContent = "0%";
          resultNotFound.textContent = "100%";
        } else {
          resultApples.textContent = Math.round(appleProb * 100) + "%";
          resultStrawberry.textContent = Math.round(strawberryProb * 100) + "%";
          resultGrape.textContent = Math.round(grapeProb * 100) + "%";
          resultNotFound.textContent = "0%";
        }
      }
    </script>
  </body>
</html>
