<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Real-Time Object Detection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #video, #canvas {
      position: absolute;
      /* Mirror the video feed if desired */
      transform: scaleX(-1);
    }
  </style>
</head>
<body>
  <!-- Video element for webcam feed -->
  <video id="video" width="640" height="480" autoplay muted></video>
  <!-- Canvas for drawing bounding boxes -->
  <canvas id="canvas" width="640" height="480"></canvas>

  <!-- TensorFlow.js and COCO-SSD libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let model;

    // Setup the webcam stream
    async function setupCamera() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { width: 640, height: 480 },
          audio: false
        });
        video.srcObject = stream;
        return new Promise((resolve) => {
          video.onloadedmetadata = () => {
            resolve(video);
          };
        });
      } else {
        alert("Webcam not available.");
      }
    }

    // Load the COCO-SSD model
    async function loadModel() {
      model = await cocoSsd.load();
      console.log("COCO-SSD model loaded.");
      detectFrame();
    }

    // Continuously detect objects in the video stream
    function detectFrame() {
      model.detect(video).then(predictions => {
        renderPredictions(predictions);
        requestAnimationFrame(detectFrame);
      });
    }

    // Draw the predictions onto the canvas
    function renderPredictions(predictions) {
      // Clear the previous canvas content
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Optionally, draw the video frame as the background
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      predictions.forEach(prediction => {
        const [x, y, width, height] = prediction.bbox;

        // Draw the bounding box
        ctx.lineWidth = 2;
        ctx.strokeStyle = "#00FFFF";
        ctx.strokeRect(x, y, width, height);

        // Draw the label and score
        ctx.font = "16px Arial";
        ctx.fillStyle = "#00FFFF";
        const text = `${prediction.class} (${(prediction.score * 100).toFixed(1)}%)`;
        ctx.fillText(text, x, y > 10 ? y - 5 : 10);
      });
    }

    // Initialize everything
    setupCamera().then(() => {
      video.play();
      loadModel();
    });
  </script>
</body>
</html>
